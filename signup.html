	<div class="container-fluid">
		<div class="row signupRow">
			<div class="col-md-12 formGuideline">
				Enter your contact details below for more information: 
			</div>
		</div>

		<div class="row signupRow">
			<div class="col-md-2 formFieldTitle">Name<span class="mandatoryIcon">*</span></div>
			<div class="col-md-3"><input placeholder = "Enter your name" class="form-control" type="text" id="signupName" required></div>
		</div>

		<div class="row signupRow">
			<div class="col-md-2 formFieldTitle">Email<span class="mandatoryIcon">*</span></div>
			<div class="col-md-3"><input placeholder = "Enter your email address" class="form-control" type="email" id="signupEmail" required></div>
		</div>

		<div class="row signupRow">
			<div class="col-md-2 formFieldTitle">I am looking for an apartment</div>
			<div class="col-md-2"><input type="checkbox" id="signupLooking"></div>
		</div>

		<div class="row signupRow" id="signupHorizonRow">
			<div class="col-md-2 formFieldTitle">I need an apartment by</div>
			<div class="col-md-2">
				<select class="form-control" id="signupHorizon">
					<option value="0">--Select--</option>
					<option value="Month">Next Month</option>
					<option value="Quarter">Next Quarter</option>
					<option value="Semester">Next Semester</option>
					<option value="Year">Next Year</option>
				</select>
			</div>
		</div>				

		<div class="row submitRow">
			<div class="col-md-4">
				<button type="button" id="signupSubmitBtn" class="btn btn-primary">Submit</button>
			</div>
		</div>

	</div>
